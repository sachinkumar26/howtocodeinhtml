<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<form>
		<div>
			<label for="nickname">Your nickname:</label> 
			<input type="text" id="nickname" name="nickname">
		</div>

		<div>
			<label for="user-email">Your e-mail:</label> 
			<input type="e-mail" id="user-email" name="user-email" required>
		</div>

		<div>
			<label for="content">Content:</label>
			<textarea rows="10" cols="50" id="content" name="content" placeholder="Enter a comment here. Be nice and polite." ></textarea>
		</div>

		<div>
			<input type="submit" value="add">
		</div>
	</form>

</body>
</html>
